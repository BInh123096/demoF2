<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Sign Up</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body style="background: #f6f7fc;">
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
            <div class="card shadow" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3>Đăng Ký Đến <strong>SBOOK.com</strong></h3>
                    <p class="mb-4 text-secondary">Chào Mừng SBOOK.com, vui lòng đăng ký tài khoản.</p>
                    <form th:action="@{/register}" method="post">
                        <div th:if="${errors}" class="alert alertdanger justify-content-center" role="alert">
                            <ul>
                                <li th:each="error : ${errors}"
                                    th:text="${error}" class="text-danger text-start"></li>
                            </ul>
                        </div>
                        <div class="form-group mb-4">
                            <label for="email"></label>
                            <input type="email" class="form-control"
                                   required id="email" name="email" placeholder="Nhập Email Của Bạn">
                        </div>
                        <div class="form-group mb-4">
                            <label for="username"></label>
                            <input type="text" class="form-control"
                                   required id="username" name="username" placeholder="Nhập Tên Đăng Nhập">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password"></label>
                            <input type="password" class="form-control"
                                   required id="password" name="password" placeholder="Nhập Mật Khẩu">
                        </div>
                        <div class="form-group mb-4">
                            <label for="phone"></label>
                            <input type="tel" class="form-control"
                                   required id="phone" name="phone" placeholder="Nhập Số Điện Thoại">
                        </div>
                        <div class="d-grid gap-2 form-action">
                            <button type="submit" class="btn btnprimary btn-lg btn-block">Đăng ký</button>
                            <p class="mt-3 mb-0">Bạn Đã Có Tài Khoản? <a class="text-info text-center" th:href="${'/login'}">Đăng Nhập</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-4 col-xl-5 d-none d-lg-block">
            <!-- Hình ảnh bên phải -->
            <img src="https://scontent.fsgn2-8.fna.fbcdn.net/v/t39.30808-6/299771872_195269832857764_8749109253516798081_n.png?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=Yf3fQSnNHPcQ7kNvgE0pUcf&_nc_ht=scontent.fsgn2-8.fna&oh=00_AYAqO0XbY1Ua4j4ZdNCnc6J56nR8Kea7umxZ1XKvW-INQw&oe=6693BBCA"
                 alt="SBOOK Image" class="img-fluid">
        </div>
    </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
